
{{# pizzas }}

<div id="randomPizzas" class="row">
    <div id="pizza0" class="randomPizzaContainer" style="width:33.33%;">
        <div class="col-md-6">
            <img src="images/pizza.png" class="img-responsive">
        </div>
        <div class="col-md-6">
            <h4> {{ name }} </h4>
            <ul>
                {{#ingredients.meats}}
                <li> {{.}} </li>
                {{/ingredients.meats}}
                {{#ingredients.non_meats}}
                <li> {{.}} </li>
                {{/ingredients.non_meats}}
                {{#ingredients.cheeses}}
                <li> {{.}} </li>
                {{/ingredients.cheeses}}
                <li> {{ingredients.crust}} </li>
                <li> {{ingredients.sauce}} </li>
            </ul>
        </div>
    </div>
</div>

{{/ pizzas }}
