
<div id="menu" class="row">
{{# pizzas }}

    <div id="id" class="menu_item" style="width:33.33%;">
        <div class="col-md-6">
            <img src="{{img_url}}" class="img-responsive">
        </div>
        <div class="col-md-6">
            <h4> {{ name }} </h4>
            <ul>
                {{#ingredients.meats}}
                <li> {{.}} </li>
                {{/ingredients.meats}}
                {{#ingredients.non_meats}}
                <li> {{.}} </li>
                {{/ingredients.non_meats}}
                {{#ingredients.cheeses}}
                <li> {{.}} </li>
                {{/ingredients.cheeses}}
                <li> {{ingredients.crust}} </li>
                <li> {{ingredients.sauce}} </li>
            </ul>
        </div>
    </div>
{{/ pizzas }}

</div>
